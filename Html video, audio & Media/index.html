
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video & Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- video -->
    <video src="video.mp4" controls></video>

    <!-- audio -->
    <audio src="audio.mp3" controls></audio>
    
    <!-- svg (Scalable vector graphics) -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <svg height="30" width="30">
        <rect width="30" height="30" fill="blue"/>
    </svg>
    <img src="img.svg" alt="SVG image">

    <!-- iframe -->
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="500" height="1000" title="HTML Iframes Tutorial"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=uyTfHNr-rRZzb45u&amp;start=776" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
