<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            background-color: lightblue;
            
        }
        .box1{
            color: green;
            padding: 20px;
            border: 5px solid ;
            margin: 10px;

        }
        .box2{
            color: yellow;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <p>this is a box Model example</p>
    </div>
    <div class="box box2">
        <p>this is a box Model example 2</p>
    </div>
</body>
</html>
