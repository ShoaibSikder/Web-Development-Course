<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id will be always unique -->
     <!-- same class name can be used multiple times -->
    <div id="firstdiv" class="red bg-yellow">firstdiv</div>
    <div id="Secounddiv" class="green">Secounddiv</div>
    <span class="blue">class</span>

    <!-- in css id is targetted via (#) symbol and class in targetted via (.) symbol -->
</body>
</html>
